    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>

    <link rel="stylesheet" media="all" href="css/star-rating.css">

<body>
    <div class="header" id="navdiv"></div>
    <div class="container-fluid">
        <button class="btn btnpadding" onclick="createGroup()">Create a Group</button>
        <div class="row">
            <div class="col-4" style="margin-top:20px; padding:10px">
                <h2>Groups You Own</h2>
                <div id="owned-groups-list"></div>
                <h2>Groups You're Part Of</h2>
                <div id="member-groups-list"></div>
            </div>
            <div class="col-8" id="show-group-div" style="background-color:white; margin-top:20px;padding:20px" hidden>
                    <h4 id="gname">Group Name</h4><br>
                    <p id="description"></p>
                    <p id="createdby"></p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#navdiv').load('navbar.html');
            $('#nav-groups').addClass('active');
            showGroups();
            var urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('gid')) {
                loadGroup(urlParams.get('gid'));
            }
        });
    </script>
</body>
